version: 2
jobs:
  build:
    docker:
        - image: circleci/node:lts
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  lint:
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm run lint

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - lint
